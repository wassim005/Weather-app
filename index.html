<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card" id="card">
        <div class="search" id="search">
            <input placeholder="Enter city name" id="inp" type="text" spellcheck="false">
            <button class="btn" id="btn"><img src="images/search.png"></button>
        </div>
        <div class="error" id="error">
            <p>invalid city name</p>
        </div>
        <div class="weather" id="weather">
            <img id="img" src="images/rain.png" class="weather-icon">
            <h1 class="temp" id="temp">22Â°C</h1>
            <h2 class="city" id="city">casablanca</h2>
            <div class="details" id="details">
                <div class="col" id="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col" id="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind" id="wind">15 Km/H</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
